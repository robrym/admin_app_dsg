
<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{api.translate('Please wait...')}} </p>
</ngx-spinner>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5>Agregar Ciudad </h5>
            </div>
            <div class="card-body reset-table p-t-0">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label>Dirección</label>
                        <input type="text" [(ngModel)]="address" ngx-google-places-autocomplete #placesRef="ngx-places"
                            [options]="{
    types: ['(cities)']
    }" (onAddressChange)="handleAddressChange($event)" class="form-control" placeholder="Dirección">
                    </div>
                </div>
                <div class="form-group row">

                    <div class="col-sm-12">
                        <button class="btn btn-danger btn-round" (click)="create()">Agregar Ciudad</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<ng2-toasty></ng2-toasty>
