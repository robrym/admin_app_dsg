
<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
    <p style="font-size: 20px; color: #e74c3c">{{api.translate('Please wait...')}} </p>
</ngx-spinner>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5> <span *ngIf="new">CREAR NUEVO</span> <span *ngIf="!new">Editar</span> Conductor </h5>
            </div>
            <div class="card-body reset-table p-t-0">
                <h4 class="sub-title">Detalles</h4>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label>Primer Nombre</label>
                        <input type="text" [(ngModel)]="fname" class="form-control" placeholder="Primer Nombre">
                    </div>
                    <div class="col-sm-6">
                        <label>Apellido</label>
                        <input type="text" [(ngModel)]="lname" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="col-sm-6">
                        <label>Email</label>
                        <input type="email" [disabled]="!new" [(ngModel)]="email" class="form-control"
                            placeholder="Email">
                    </div>
                    <div class="col-sm-6" *ngIf="new">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="col-sm-6">
                        <label>Teléfono</label>
                        <!-- <input type="number" [(ngModel)]="mobile" class="form-control" placeholder="Mobile No"> -->
                        <span class="md-line"></span>
                        <div class="row">
                            <div class="col-3" *ngIf="new === true">
                                <select name="select" class="form-control" [(ngModel)]="mobileCcode">
                                    <option *ngFor="let item of util.countrys;" [value]="item.dialling_code">
                                        {{item.country_name}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-9">
                                <input type="number" class="form-control" [placeholder]="api.translate('Mobile Number')"
                                    [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}">
                                <span class="md-line"></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label>Otros</label>
                        <input type="text" [(ngModel)]="others" class="form-control" placeholder="Otros">
                    </div>

                    <div class="col-sm-6">
                        <label>Seleccionar Genero</label>
                        <select name="select" [(ngModel)]="gender" class="form-control">
                            <option value='1'>Masculino</option>
                            <option value='0'>Femenino</option>
                            <option value='2'>Otro</option>
                        </select>
                    </div>

                    <div class="col-sm-12">
                        <label>Dirección</label>
                        <input type="text" [(ngModel)]="address" ngx-google-places-autocomplete #placesRef="ngx-places"
                            (onAddressChange)="handleAddressChange($event)" class="form-control" placeholder="Dirección">
                    </div>

                    <div class="col-sm-12">
                        <label>Seleccionar Ciudad</label>
                        <select name="select" [(ngModel)]="city" class="form-control">
                            <option *ngFor="let item of cities" [value]="item.id">{{item.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">{{api.translate('Upload cover image here')}} </label>
                    <div class="col-sm-4">
                        <input (change)="preview_banner($event.target.files)" type="file" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <img [src]="imageUrl" alt="" style="height: 100px;width: 100px;float: right;"
                            onError="this.src='assets/icon.png'">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="btn btn-danger btn-round" (click)="create()" *ngIf="new">Agregar nuevo conductor
                        </button>
                        <button class="btn btn-danger btn-round" (click)="update()" *ngIf="!new">
                           Actualizar </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng2-toasty></ng2-toasty>
