
<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
   <p style="font-size: 20px; color: #e74c3c">{{api.translate('Please wait...')}} </p>
</ngx-spinner>

<div class="row">
   <div class="col-md-12">
      <div class="card">
         <div class="card-body">
            <h5>Detalles de Producto</h5>
         </div>
         <div class="card-body reset-table p-t-0">

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Nombre</label>
                  <input type="text" [(ngModel)]="name" disabled="true" class="form-control" placeholder="Nombre">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Precio Real</label>
                  <input type="text" [(ngModel)]="realPrice" disabled="true" class="form-control"
                     placeholder="Precio Real">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Precio de Venta</label>
                  <input type="text" [(ngModel)]="sellPrice" disabled="true" class="form-control"
                     placeholder="Precio de Venta">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Descuento</label>
                  <input type="text" [(ngModel)]="discount" disabled="true" class="form-control" placeholder="Descuento">
               </div>
            </div>

            <div class="form-group row" >
               <div class="col-sm-12">
                  <label>Fecha Expiraci贸n</label>
                  <input type="text" [(ngModel)]="exp_date" disabled="true" class="form-control" placeholder="Fecha Expiraci贸n">
               </div>
            </div>

            <div class="form-group row" *ngIf="have_gram" style="display:none;">
               <div class="col-sm-12">
                  <label>Gram</label>
                  <input type="text" [(ngModel)]="gram" disabled="true" class="form-control" placeholder="Gram">
               </div>
            </div>

            <div class="form-group row" *ngIf="have_kg" style="display:none;">
               <div class="col-sm-12">
                  <label>KG</label>
                  <input type="text" [(ngModel)]="kg" disabled="true" class="form-control" placeholder="KG">
               </div>
            </div>

            <div class="form-group row" *ngIf="have_liter" style="display:none;">
               <div class="col-sm-12">
                  <label>Liter</label>
                  <input type="text" [(ngModel)]="liter" disabled="true" class="form-control" placeholder="Liter">
               </div>
            </div>

            <div class="form-group row" *ngIf="have_ml" style="display:none;">
               <div class="col-sm-12">
                  <label>ML</label>
                  <input type="text" [(ngModel)]="ml" disabled="true" class="form-control" placeholder="ML">
               </div>
            </div>

            <div class="form-group row" *ngIf="have_pcs" style="display:none;">
               <div class="col-sm-12">
                  <label>PCs</label>
                  <input type="text" [(ngModel)]="pcs" disabled="true" class="form-control" placeholder="PCs">
               </div>
            </div>

            <div class="form-group row" *ngIf="have_pcs" style="display:none;">
               <div class="col-sm-12">
                  <label>PCs</label>
                  <input type="text" [(ngModel)]="pcs" disabled="true" class="form-control" placeholder="PCs">
               </div>
            </div>

            <div class="form-group row" style="display:none;">
               <div class="col-sm-12">
                  <label>Kind</label>
                  <input type="text" [value]="veg?'Veg':'Non Veg' " disabled="true" class="form-control"
                     placeholder="PCs">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Rating</label>
                  <input type="text" [(ngModel)]="rating" disabled="true" class="form-control" placeholder="Rating">
               </div>
            </div>

            <div class="form-group row" style="display:none;">
               <div class="col-sm-12">
                  <label>Total Rating</label>
                  <input type="text" [(ngModel)]="total_rating" disabled="true" class="form-control"
                     placeholder="Total Rating">
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Descripci贸n</label>
                  <textarea rows="5" cols="5" [(ngModel)]="description" disabled="true" class="form-control"
                     placeholder="Descripci贸n"></textarea>
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Ficha Tecnica</label>
                  <textarea rows="5" cols="5" [(ngModel)]="key_features" disabled="true" class="form-control"
                     placeholder="Ficha Tecnica"></textarea>
                  <a href="#">Descargar</a>
               </div>
            </div>

            <div class="form-group row">
               <div class="col-sm-12">
                  <label>Datos</label>
                  <textarea rows="5" cols="5" [(ngModel)]="disclaimer" disabled="true" class="form-control"
                     placeholder="Datos"></textarea>
               </div>
            </div>

            <div class="form-group row">
               <div *ngFor="let item of images">
                  <div class="back_image" *ngIf="item !==''"
                     [ngStyle]="{'background-image':'url('+api.mediaURL+item+')'}"></div>
               </div>
            </div>

         </div>
      </div>
   </div>
</div>
<ng2-toasty></ng2-toasty>
